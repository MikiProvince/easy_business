    <header class="header">

    </section> -->

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let layer = document.querySelector('.main-image');
        document.addEventListener('mousemove', (event) => {
            layer.style.transform = 'translate3d(' + (event.clientX * 0.005) + 'px,' + (event.clientY * 0.005) + 'px,0px)';
        });
        });
